apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workers.diago.app
spec:
  group: diago.app
  names:
    kind: Worker
    plural: workers
    singular: worker
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            properties:
              name:
                type: string
            type: object
          spec:
            properties:
              image:
                type: string
              capacity:
                type: integer
              allowedInactivityPeriod:
                type: integer
              template:
                type: object
            type: object
            required:
            - image
            - capacity
        required:
        - apiVersion
        - kind
        - metadata
        - spec
