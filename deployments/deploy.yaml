apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: diago
  labels:
    app: diago
spec:
  replicas: 1
  serviceName: diago-service
  selector:
    matchLabels:
      app: diago
  template:
    metadata:
      labels:
        app: diago
    spec:
      containers:
      - name: master
        image: diago
        imagePullPolicy: Never
        ports:
        - name: master
          containerPort: 8000
      terminationGracePeriodSeconds: 0
